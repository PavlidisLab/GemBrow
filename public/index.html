<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--suppress HtmlUnknownTarget -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Browse | Gemma</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but GemBrow doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA_TRACKER %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '<%= VUE_APP_GA_TRACKER %>');

      gtag('get', '<%= VUE_APP_GA_TRACKER %>', 'client_id', function(clientId) {
        window.clientId = clientId;
      });
    </script>
  </body>
</html>
